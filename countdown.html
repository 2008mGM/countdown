<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://exams.nihs.ae/emiratiBoard/images/cmhs_pic2.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer-container {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }

    .timer {
      font-size: 2em;
      color: red;
    }

    h1 {
      color: red;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1>Coming Soon</h1>
    <div class="timer" id="countdown"></div>
  </div>

  <script>
    function updateCountdown() {
      // Target date in Abu Dhabi time
      const targetDate = new Date('2025-07-25T00:00:00+04:00');
      const now = new Date();

      // Convert current time to Abu Dhabi time (UTC+4)
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const abuDhabiNow = new Date(utc + (4 * 3600000));

      const totalSeconds = Math.floor((targetDate - abuDhabiNow) / 1000);

      if (totalSeconds <= 0) {
        document.getElementById("countdown").innerHTML = "Launched!";
        return;
      }

      const weeks = Math.floor(totalSeconds / (7 * 24 * 3600));
      const days = Math.floor((totalSeconds % (7 * 24 * 3600)) / (24 * 3600));
      const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("countdown").innerHTML =
        `${weeks}w : ${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
